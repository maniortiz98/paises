                <table 
                    class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col"><small>Bandera</small> </th>
                        <th scope="col"><small>Nombre</small> </th>
                        <th scope="col"><small>Poblacion</small> </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr 

                        *ngFor="let pais of paises; let i = index">
                        <td><small>{{i + 1}}</small></td>
                        <td>
                          <img [src]="pais.flag" style="width: 50px;" alt="">
                        </td>
                        <td><small>{{pais.nativeName}}</small></td>
                        <td><small>{{pais.population | number}}</small></td>
                        <td>
                          <a [routerLink]="['/pais', pais.alpha2Code]" ><small> Ver...</small></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
