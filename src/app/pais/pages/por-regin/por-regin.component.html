<h4>Buscar por region:  <small>{{regionActiva | titlecase}}</small></h4>
<h6>Seleccione region</h6>
<div class="row">
    <div class="col">
        <button 
            class="btn btn-primary btn-sm  me-2"
            *ngFor="let region of regiones"
            (click)="actuvarRegion(region)">
            {{region | titlecase}}
        </button>
    </div>
    <br><br>
    <hr>
    <div class="col" *ngIf="paises.length != 0">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
